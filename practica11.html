<body onload="Bienvenida()">

    <div class="container">
    <h3 class="mt-4">Ejercicio 11 - Eventos javascript</h3>

    <div class="row mt-3">
    <div class="col col-md-2">
    <button class="btn btn-outline-warning btn-lg "  
    onclick="pidenombre ()">
        <i class="far fa-hand-peace fa-2x"></i>
        Saludar
    </button>    
</div>
<div class="col col-md-10">
    <h4 id="nombre" class="text-warning"></h4>
</div>
</div>
<br>


    <h5 class="mt-5">Pasa el mause por encima de la imagen</h5>
    <img src="images/montañas.jpg" 
    alt="montañas" 
    width="400" 
    height="200"
    class="rounded"
    id="imagen1"
    onmouseover="cambiarimagen( this,'fondo.jpg')"
    onmouseout="cambiarimagen(this,'montañas.jpg')"
    onclick="avisoimagen(this)">


    <img src="images/fondo.jpg" 
    alt="montañas" 
    width="400" 
    height="200"
    class="rounded"
    id="imagen2"
    onmouseover="cambiarimagen(this,'montañas.jpg')"
    onmouseout ="cambiarimagen( this,'fondo.jpg')"
    onclick="avisoimagen(this)">

    <br><br><br>
    <button class="btn btn-lg btn-outline-success" 
    onclick="salir()">
        <i class="fas fa-sign-out-alt fa-2x"></i>
        salir
    </button>
</div>


    
</body>
